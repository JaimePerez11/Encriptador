<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <div class="encriptar">
            <textarea 
            name="texto" 
            id="texto" 
            class="texto" 
            cols="30" 
            rows="10" 
            placeholder="Que deseas encriptar?"
            ></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minisculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="encriptado">
            <img src="style/Muñeco.png" alt="" id="Muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p class="parrafo">Ingresa el texto.</p>
                <textarea 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10"
                class="mensaje"
                ></textarea>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
